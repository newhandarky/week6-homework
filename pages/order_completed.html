<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>

<body>
    <%- include('./layout/header'); -%>

        <main class="container-fluid pt-6 pt-md-15">
            <div class="col-md-6 m-auto">
                <div class="d-flex justify-content-between py-4 py-md-2 noto-Serif-TC">
                    <div
                        class="border-dark border ms-4 ms-md-2 step-box d-flex align-items-center justify-content-center active">
                        <span class="fs-md-20">1</span>
                    </div>
                    <div class="w-100 position-relative">
                        <div
                            class="border border-dark border-1 position-absolute w-100 translate-middle top-50 start-50">
                        </div>
                    </div>
                    <div class="border-dark border step-box d-flex align-items-center justify-content-center active">
                        <span class="fs-md-20">2</span>
                    </div>
                    <div class="w-100 position-relative">
                        <div
                            class="border border-dark border-1 position-absolute w-100 translate-middle top-50 start-50">
                        </div>
                    </div>
                    <div
                        class="border-dark border me-4 me-md-2 step-box d-flex align-items-center justify-content-center active">
                        <span class="fs-md-20">3</span>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-8 mb-md-10 mb-lg-12">
                    <div class="mb-1 mb-md 2">
                        <span class="fw-bold">訂單確認</span>
                    </div>
                    <div class="mb-1 mb-md 2">
                        <span class="fw-bold">結帳付款</span>
                    </div>
                    <div class="mb-1 mb-md 2">
                        <span class="fw-bold">訂購結果</span>
                    </div>
                </div>

                <div class="mb-8 mb-md-10 md-lg-12">
                    <div class="text-center mb-4 mb-md-2">
                        <i class="fs-32 fs-md-48 icofont-check-circled"></i>
                    </div>
                    <h2 class="fs-32 fs-md-40 fs-lg-48 fw-bold text-start text-md-center mb-8">訂購成功</h2>

                    <div class="border-top border-3 border-dark noto-Serif-TC mb-4">
                        <p class="d-flex justify-content-between py-2 border-bottom border-dark">
                            <span class="fw-bold">訂單編號</span>
                            <span class="noto-sens-TC">892746123</span>
                        </p>
                        <p class="d-flex justify-content-between py-2 border-bottom border-dark">
                            <span class="fw-bold">訂購時間</span>
                            <span class="noto-sens-TC">2023/04/28 14:30</span>
                        </p>
                        <p class="d-flex justify-content-between py-2 border-bottom border-dark">
                            <span class="fw-bold">票券</span>
                            <span class="noto-sens-TC">改頭換面票（含大改造）$8000</span>
                        </p>
                        <p class="d-flex justify-content-between py-2 border-bottom border-dark">
                            <span class="fw-bold">取票序號</span>
                            <span class="noto-sens-TC text-danger fw-bold">95G54J4434</span>
                        </p>
                        <p class="d-flex justify-content-between py-2 border-bottom border-dark">
                            <span class="fw-bold">取票號碼</span>
                            <span class="noto-sens-TC text-danger fw-bold">04597101</span>
                        </p>
                    </div>
                    <p class="noto-sens-TC text-secondary">
                        請至 7-Eleven 完成取票，請於 ibon 點選【購票/取票/訂房】>【售票系統】>【取票】>【拓元售票系統】。<br>
                        若您未前往取票，本筆交易仍視為完成，不可取消訂單。<br>
                        若需退票，請按照退票辦法進行申請。
                    </p>
                </div>


        </main>





        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
